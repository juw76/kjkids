    <script>window.addEventListener('load', () => {
            const langToggle = document.getElementById('langToggle');
            const subscribeBtn = document.getElementById('subscribeBtn');
            const loadMoreBtn = document.getElementById('loadMore');
            const nav = document.getElementById('navBar');
            const burgerBtn = document.getElementById('burgerBtn');

            const navLinks = {
                //home: document.querySelector('a[href="index.html"]'),
                //videos: document.getElementById('navVideos'),
                //shorts: document.getElementById('navShorts'),
                //playlists: document.getElementById('navPlaylists'),
                about: document.querySelector('a[href="about.html"]'),
                contact: document.querySelector('a[href="contact.html"]')
            };

            const tabBtns = {
                videos: document.getElementById('tabVideos'),
                shorts: document.getElementById('tabShorts'),
                playlists: document.getElementById('tabPlaylists')
            };

            let currentLang = document.documentElement.lang || 'ar';

            // --- Language toggle ---
            langToggle.addEventListener('click', () => {
                currentLang = currentLang === 'ar' ? 'en' : 'ar';
                document.documentElement.lang = currentLang;
                document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
                updateLanguage();
            });

            function updateLanguage() {
                if (currentLang === 'ar') {
                    langToggle.textContent = 'English';
                    subscribeBtn.textContent = 'اشترك';
                    loadMoreBtn.textContent = 'تحميل المزيد';
                    //navLinks.home.textContent = 'الرئيسية';
                    //navLinks.videos.textContent = 'الفيديوهات';
                    //navLinks.shorts.textContent = 'الشورتات';
                    //navLinks.playlists.textContent = 'القوائم';
                    navLinks.about.textContent = 'من نحن';
                    navLinks.contact.textContent = 'اتصل بنا';
                    tabBtns.videos.textContent = '🎬 الفيديوهات';
                    tabBtns.shorts.textContent = '📱 الشورتات';
                    tabBtns.playlists.textContent = '🎵 القوائم';
                } else {
                    langToggle.textContent = 'العربية';
                    subscribeBtn.textContent = 'Subscribe';
                    loadMoreBtn.textContent = 'Load More';
                    //navLinks.home.textContent = 'Home';
                    //navLinks.videos.textContent = 'Videos';
                    //navLinks.shorts.textContent = 'Shorts';
                    //navLinks.playlists.textContent = 'Playlists';
                    navLinks.about.textContent = 'About';
                    navLinks.contact.textContent = 'Contact';
                    tabBtns.videos.textContent = '🎬 Videos';
                    tabBtns.shorts.textContent = '📱 Shorts';
                    tabBtns.playlists.textContent = '🎵 Playlists';
                }
            }

            updateLanguage();

            // --- Navbar tab behavior ---
            Object.keys(tabBtns).forEach(type => {
                const tab = tabBtns[type];
                const navItem = navLinks[type];
                [tab, navItem].forEach(btn => {
                    btn.addEventListener('click', e => {
                        e.preventDefault();
                        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
                        tab.classList.add('active');
                        currentTab = type;
                        renderItems(true);
                        nav.classList.remove('open');
                    });
                });
            });

            // --- Burger menu toggle ---
//            burgerBtn.addEventListener('click', () => nav.classList.toggle('open'));
//            nav.querySelectorAll('a').forEach(a => a.addEventListener('click', () => nav.classList.remove('open')));
});
    </script>
